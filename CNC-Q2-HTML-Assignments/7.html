<body>
    <h1>Chapter # 7 - Forms</h1>

    <form>
        <fieldset>
            <legend>Yours Details:</legend>
            <label for="fname">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </fieldset>
    </form>



    <form>
        <fieldset>
            <legend>Your Review:</legend>
            <label for="hearabout">How did you hear about us?</label>
            <select name="hearabout" id="hearabout" value="Google">
                <option>Google</option>
                <option>Yahoo</option>
                <option>Friend</option>
              </select> <br><br>

        <label for="visitus">Would you visit again?</label><br>

        <label class="radio-inline">
            <input type="radio" name="op1" checked>Yes
          </label>
          <label class="radio-inline">
            <input type="radio" name="op2">No</label>
          <label class="radio-inline">
            <input type="radio" name="op3">Maybe</label><br>
          
            <label for="comments">Comments:</label><br>
            <textarea rows="4" cols="50"></textarea><br><br>

            <input type="checkbox" name="chk" checked>
            <label for="chk"> Sign me up for email updates</label><br>

            <button type="submit">Submit review</button>
 

        </fieldset>
    </form>
